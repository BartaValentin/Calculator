<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>

    <div id="calculator" class="calculator-base">
        <div id="screen" class="screen"></div>
        <div id="nine" class="key">9</div>
        <div id="delete" class="delete">AC</div>
        <div id="div" class="key action">/</div>
        <div id="minus" class="key action">-</div>
        <div id="six" class="key">6</div>
        <div id="five" class="key">7</div>
        <div id="eight" class="key">8</div>
        <div id="plus" class="key action">+</div>
        <div id="three" class="key">3</div>
        <div id="four" class="key">4</div>
        <div id="five" class="key">5</div>
        <div id="multiple" class="key action">*</div>
        <div id="zero" class="key">0</div>
        <div id="one" class="key">1</div>
        <div id="two" class="key">2</div>
        <div id="enter" class="enter">Enter</div>
    </div>

</body>

<script src="calculator.js"></script>

</html>
