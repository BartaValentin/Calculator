<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>

    <div id="calculator" class="calculator-base">
        <div id="screen" class="screen"></div>
        <div id="0" class="key">9</div>
        <div id="1" class="delete">AC</div>
        <div id="2" class="key action">/</div>
        <div id="3" class="key action">-</div>
        <div id="4" class="key">6</div>
        <div id="5" class="key">7</div>
        <div id="6" class="key">8</div>
        <div id="7" class="key action">+</div>
        <div id="8" class="key">3</div>
        <div id="9" class="key">4</div>
        <div id="8" class="key">5</div>
        <div id="9" class="key action">*</div>
        <div id="10" class="key">0</div>
        <div id="11" class="key">1</div>
        <div id="12" class="key">2</div>
        <div id="13" class="enter">Enter</div>
    </div>

</body>

<script src="calculator.js"></script>

</html>
